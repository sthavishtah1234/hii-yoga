<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - STHAVISHTA YOGA AND WELLNESS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .bg-gradient-green-blue {
            background: linear-gradient(to bottom, #f0fff4, #ebf8ff);
        }
        .text-green-custom {
            color: #276749;
        }
        .bg-green-custom {
            background-color: #276749;
        }
        .border-green-custom {
            border-color: #276749;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-green-blue p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <div class="space-y-1 text-center p-6 border-b">
            <div class="flex justify-center mb-2">
                <div class="h-16 w-16 relative">
                    <img src="/images/logo.png" alt="STHAVISHTA YOGA AND WELLNESS" class="object-contain h-full w-full">
                </div>
            </div>
            <h1 class="text-2xl font-bold text-green-custom">Admin Login</h1>
            <p class="text-gray-500">STHAVISHTA YOGA AND WELLNESS</p>
        </div>
        <form id="loginForm" class="p-6">
            <div class="space-y-4">
                <div id="errorAlert" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative hidden" role="alert">
                    <span class="block sm:inline">Incorrect password. Please try again.</span>
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2.5">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        </span>
                        <input
                            id="password"
                            type="password"
                            placeholder="Enter admin password"
                            class="pl-10 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                        >
                    </div>
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-green-custom hover:bg-opacity-90 text-white font-bold py-2 px-4 rounded">
                    Login
                </button>
            </div>
        </form>
        <div class="text-center pb-4">
            <a href="/" class="text-sm text-green-600 hover:text-green-700">
                Back to Home
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const errorAlert = document.getElementById('errorAlert');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Check against the hardcoded password
                if (passwordInput.value === "!@#$%^&*()AjItH") {
                    // Store in session storage
                    sessionStorage.setItem("adminAuthenticated", "true");
                    
                    // Store in cookie (expires in 1 day)
                    document.cookie = "adminAuthenticated=true; max-age=86400; path=/";
                    
                    // Redirect to admin dashboard
                    window.location.href = "/admin";
                } else {
                    // Show error
                    errorAlert.classList.remove('hidden');
                }
            });

            // Hide error when typing
            passwordInput.addEventListener('input', function() {
                errorAlert.classList.add('hidden');
            });

            // Check if already authenticated
            const isAuthenticated = sessionStorage.getItem("adminAuthenticated") === "true" || 
                                   document.cookie.includes('adminAuthenticated=true');
            
            if (isAuthenticated) {
                window.location.href = "/admin";
            }
        });
    </script>
</body>
</html>
